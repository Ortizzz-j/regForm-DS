<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <hr>
    <h3>Provide Your Information</h3>
    <form method="post" action="somdgagdasghe.sum" >
        <fieldset>
            <label for="name">
                <strong>Name*</strong><br>
                <input name="name" id="name" type="text" placeholder="Name" required>
            </label>
            <br>
            <label for="email">
                <strong>Email*</strong> <br>
                <input name="email" id="email" type="email" placeholder="Email" required>
            </label>
            <br>
            <label for="phoneNum">
                <strong>Telephone</strong> <br>
                <input name="phoneNum" id="phoneNum" type="tel" size="3" maxlength="3" placeholder="xxx">-<input type="tel" size="3" maxlength="3" placeholder="xxx">-<input type="tel" size="4" maxlength="4" placeholder="xxxx">
            </label>
        </fieldset>
        <fieldset>
            <label for="DOB">
                <strong>DOB*</strong><br>
                <input name="DOB" id="DOB" type="date" required>
            </label><br>
            <label for="Gen">
                <strong>Gender</strong><br>
                <input name="gender" type="radio"> Male 
                <input name="gender" type="radio"> Female
            </label>
        </fieldset>
        <fieldset>
            <label for="HouseHold">
                <strong>Household Size</strong><br>
                <input name="HouseHold" id="HouseHold" type="text" size="5">
            </label><br>
            <label for="AnIncome">
                <strong>Annual Income</strong><br>
                <select name="AnIncome" id="AnIncome">
                    <option value="-40k">less than $40k</option>
                    <option value="41k-75k">$41k-75k</option>
                    <option value="76k+">$76k or more</option>
                </select>
            </label>
        </fieldset>
        <fieldset>
            <label for="message">
                <strong>Message</strong><br>
                <textarea name="message" id="message" cols="30" rows="5" placeholder="add message here..."></textarea>
            </label>
        </fieldset>
        <fieldset>
            <label for="pssWrd">
                <strong>Password*</strong><br>
                <input id="pssWrd" type="password" placeholder="password" required>
            </label><br>
            <label for="conPssWrd">
                <strong>Confirm Password*</strong><br>
                <input id="conPssWrd" type="password" placeholder="confirm password" required>
            </label>
        </fieldset><br>
        <label for="terms-of-service">
            <input type="checkbox" required> By signing up, you agree to the <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Terms Of Service</a>
        </label><br><br>
        <input type="submit">
    </form>
</body>
</html>
